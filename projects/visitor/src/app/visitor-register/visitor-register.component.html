<span>
    Visitor Registration
</span><br>
<div style="width:50%; margin:auto">


<table>
    <tr>
        <td>NAME</td>
        <td><input type="text" [(ngModel)]="v.name"></td>
    </tr>
    <tr>
        <td>MOBILE</td>
        <td><input type="text" [(ngModel)]="v.mobile"></td>
    </tr>
    <tr>
        <td>PURPOSE</td>
        <td><input type="text" [(ngModel)]="v.purpose"></td>
    </tr>
    <tr>
        <td>COMPANY</td>
        <td><input type="text" [(ngModel)]="v.company"></td>
    </tr>
    <tr>
        <td>CONTACT PERSON</td>
        <td><input type="text" [(ngModel)]="v.contactperson"></td>
    </tr>
    
</table>
    <button>RESET</button>
    <button on-click="onSubmitHandler()">SUBMIT</button>
</div>
<app-show-visitors message="Hello" [visitors]="visitors"></app-show-visitors>
